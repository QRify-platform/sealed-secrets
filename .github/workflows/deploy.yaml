name: Deploy Sealed Secrets

on:
  push:
    branches: [main]
    paths:
      - "secrets/**"
  workflow_dispatch:

jobs:
  deploy-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure AWS for EKS
        run: |
          aws eks update-kubeconfig --region us-east-2 --name qrify-eks
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
          AWS_REGION: us-east-2

      - name: Apply all Sealed Secrets
        run: |
          for ENV_DIR in secrets/*/; do
            ENV_NAME=$(basename "$ENV_DIR")
            echo "üìÅ Applying secrets in $ENV_DIR to namespace $ENV_NAME"
            kubectl apply -f "$ENV_DIR" --namespace="$ENV_NAME"
          done
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
          AWS_REGION: us-east-2

